<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="fragments/header :: glava">
<body>

<div th:replace="fragments/header :: navbar"></div>

<div class="banner">
    <div class="container">
        <div class="banner-text">
            <div class="banner-heading">
                Додај оброк
            </div>
            <div class="banner-sub-heading">

                <form class="form-group" th:action="@{/dodaj_obrok}" th:object="${dnevnikIshrana}" method="post">
                    <select th:field="*{obrok}" class="form-control">

                        <option th:each="ob:${obroci}"
                                th:value="${ob.obrok_id}"
                                th:utext="${ob.opis_obrok}">
                        </option>


                    </select> <br />
                    <input type="date" class="form-control" th:field="*{datum}"><br /> <br />

                    <button  type="submit" class="btn btn-warning text-dark btn-banner" style="width: 220px">ДОДАДИ</button>
                    <a class="btn btn-warning text-dark btn-banner" style="width: 220px" th:href="@{/kreiraj_obrok}" >КРЕИРАЈ ОБРОК</a>
                    <input  type="button" class="btn btn-warning text-dark btn-banner" value="НАЗАД" style="width: 220px">
                </form>


            </div>

        </div>



    </div>

</div>

</body>
</html>
